<html>
  <head>
		<script src="./jquery.js"
				type="text/javascript">
		</script>
	</head>
	<body>
		<h1>Facebook</h1>
		<div id="content">
		</div>
		<button id="my_button">Get</button>
	</body>
	<script>
	// Get some data
	var x = "data";
	
	// Render in application
	$(document).ready(function() {
		$("#my_button").click(function() {
			var access_token = "AAACEdEose0cBAPMacbEX40xDkDMl1jC6xvPyALcIY4hLtGZC8UTn25RjlJ5LZCV99tn6Biv9kF2zxMvPN4Wu4NfIfiQ1vKWzMQGL39wsP4JzAImUZCQ";
			var service_name = "https://graph.facebook.com/1520122542?access_token=" + access_token + "&fields=name,gender,age_range,email,languages,birthday,religion,cover,events.fields(name),likes,friends.limit(20),relationship_status,photos.limit(10).fields(picture,from),location,interests.limit(10)";
			$.getJSON(service_name, function(data) {
			
				var fname = data["name"] + "<br>";
				$("#content").append(fname);
				
				$("#content").append("Gender: ")
				var gender = data["gender"] + "<br>";
				$("#content").append(gender);
				
				$("#content").append("Age: ")
				var age = data["age_range.max"] + "<br>";
				$("#content").append(age);
				
				$("#content").append("Location: ")
				var loc = data["location.name"] + "<br>";
				$("#content").append(loc);
				
				$("#content").append("Contact number: N/A <br>")
				
				$("#content").append("Email Address: ")
				var email = data["email"] + "<br>";
				$("#content").append(email);
				
				$("#content").append("Languages: <br>")
				for (var i = 0; i < data.languages.length; i++) {
					var langlist = "- " + data.languages[i].name + "<br>";
					$("#content").append(langlist);
				}
				
				$("#content").append("Birthday: ")
				var bday = data["birthday"] + "<br>";
				$("#content").append(bday);
				
				$("#content").append("Interests: ")
				if (data["interests"] = "undefined")
				{
					$("#content").append("N/A <br>");
				}
				else
				{
					var inter = data["interests"] + "<br>";
				$("#content").append(inter);
				}
				
				$("#content").append("Reilgion: ")
				var rel = data["religion"] + "<br>";
				$("#content").append(rel);
				
				$("#content").append("<h2>Pictures</h2><br>")
				$("#content").append("Tagged pictures:<br>");
				for (var i = 0; i < 5; i++) {
					var photofrom = "Photo from: " + data.photos.data[i].from.name + "<br>" + "<br>";
					$("#content").append(photofrom);
					var photoz = "<img src=" + data.photos.data[i].picture + ">" + "<br>" + "<br>";
					$("#content").append(photoz);
				}
				
				$("#content").append("Cover Photo: <br>")
				var cover = "<img src=" + data["cover"]["source"] + ">" + "<br>" + "<br>";
				$("#content").append(cover);
				
				$("#content").append("<h2>Social Aspect</h2><br>")
				$("#content").append("Latest event attended: ")
				var event = data.events.data[0].name;
				$("#content").append(event);
				
				$("#content").append("Likes:<br><br>");
				for (var i = 0; i < data.likes.data.length; i++) {
					var hehe = data.likes.data[i].name + "<br>";//data["likes"]["data"]["name"] ;
					$("#content").append(hehe);
				}
				
				$("#content").append("<br><br>Friends: <br><br>");
				for (var i = 0; i < data.friends.data.length; i++) {
					var fhehe = data.friends.data[i].name + "<br>";//data["likes"]["data"]["name"] ;
					$("#content").append(fhehe);
				}
				
				$("#content").append("<br><br> Relationship status: ")
				var rel = data.relationship_status;
				$("#content").append(rel);
			});
		});
	});
	</script>
</html>
